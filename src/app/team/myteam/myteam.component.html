<p *ngIf="players.length != 0; else noplayers">
  <strong>WORLD CUP TEAM</strong>
</p>
<ng-template #noplayers>
    <p>
      <strong>PLEASE SELECT YOUR PLAYERS!</strong>
    </p>
</ng-template>
<ul class="team">
  <li *ngFor="let p of players">
    <div><img [src]="p.img" width="40" height="40" [alt]="p.img"> &nbsp; {{p.name}}</div>
  </li>
</ul>
